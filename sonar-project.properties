sonar.projectKey=GrayGhostDev_Midway_Cleaning_app
sonar.organization=grayghostdev

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Midway Cleaning App
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security scoring configuration
sonar.security.hotspots.enable=true
sonar.security.vulnerabilities.enable=true
sonar.security.securityHotspots.enable=true

# Quality Gates
sonar.qualitygate.wait=true

# Additional Metrics
sonar.tests=.
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
